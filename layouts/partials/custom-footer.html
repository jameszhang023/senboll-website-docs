<script>
  function auto_copyright($year) {
    var $currentdate = new Date();
    var $currentyear = $currentdate.getFullYear();
    var $cty = $currentyear.toString();
    var $sty = $year.toString();
    if ($currentyear > $year) {
      document.getElementById("year").innerHTML=$sty + ' - ' + $cty;
      // console.log($cty);
    } else {
      document.getElementById("year").innerHTML = $cty;
    }
  }
  auto_copyright(1999);
</script>
