{{ $currentPage := . }}
{{ $menu := .Site.Menus.global }}
{{ $menuDocs := .Site.Menus.docs.ByWeight }}
<ul class="list hidden dib ph3 ma0 scrolling-touch tc">
  <li  class="tl dib ma0 hover-bg-black w-100 bb b--mid-gray">
      <a href="{{.Site.BaseURL}}" class="ttu f6 link primary-color-light overflow hover-white db brand-font ma0 w-100 pv2 ph2">
        主页
      </a>
  </li>
  {{ range $menu }}
    <li  class="tl dib ma0 hover-bg-black w-100 bb b--mid-gray">
        <a href="{{.URL}}" class="ttu f6 link primary-color-light overflow hover-white db brand-font ma0 w-100 pv2 ph2{{if $currentPage.IsMenuCurrent "main" . }} bg-primary-color{{end}}">
          {{ .Name }}
        </a>
        {{if eq .Name "文档中心"  }}
          <ul class="list dib ph1 ma0 scrolling-touch tc">
            {{ range $menuDocs }}{{ $post := printf "%s" .Post }}
              <li  class="tl dib ma0 hover-bg-black w-100">
                  <a href="{{.URL}}" class="ttu f6 link primary-color-light  hover-white db brand-font mb1 ma0 w-100 pv1 ph4{{if $currentPage.IsMenuCurrent "main" . }} bg-primary-color{{end}}">
                    {{ .Name }}
                  </a>
              </li>
            {{end}}
          </ul>
        {{end}}
    </li>
  {{end}}
</ul>~
