<p class="f5 dark-gray mb2"> 
  {{ $lastmodify := .Lastmod.Format "2006年1月2日" }}
  更新时间:
  {{ with .GitInfo }}
    <a class="hide-child link primary-color" href="{{ $.Site.Params.ghrepo }}commit/{{ .Hash }}">
      {{$lastmodify}}
      <span class="fill-current hover-accent-color-light">
        {{ partial "svg/link-permalink.svg" (dict "size" "16px") }}
      </span>    
    </a>
  {{end}}
</p>
