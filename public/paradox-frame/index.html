      .orgchart .necessary .title { background-color: #006699; }
      .orgchart .necessary .content { border-color: #006699; }
      .orgchart .detector-wireless .title { background-color: #009933; }

      .orgchart .integration .title { background-color: #e27a50; }
      .orgchart .integration .content { border-color: #e27a50; }
      .orgchart .relay .title { background-color: #5603b4; }
